    <div class="container">
        <h3 class="mb-3">Contact me</h3>
        <form class="row g-3" action="https://formsubmit.co/mathiasholding.dk@gmail.com" method="POST">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstename" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="col-md-8"> 
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailInfo" required>
            </div>
            <div class="col-md-4"> 
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="email" class="form-control" id="phoneNumber" placeholder="+45 8888 8888">
            </div>            
            <div class="col-md-12"> 
                <label for="comments" class="form-label">Comments questions?</label>
                <textarea class="form-control" id="comments" cols="30" rows="3" required></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </form>
    </div>
